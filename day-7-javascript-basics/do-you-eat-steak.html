<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Do you like Steak?</title>
  </head>
  <body>

    <script type="text/javascript">
        var steakPreference = confirm('Do you eat steak?');

        if (steakPreference){
            alert('Here is your steak sandwich!');
        } else {
            alert('Here is a tofu stir-fry!');
        }

        var birthYear = prompt('Enter Your Birth Year:');

        if (birthYear > 1999){
            alert('No sake for you!');
        } else {
            alert('Enjoy your sake!');
        }
    </script>

  </body>
</html>
